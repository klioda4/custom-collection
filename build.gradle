plugins {
    id 'java'
    id "application"
}

group 'ru.clevertec.kli'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.openjdk.jmh:jmh-core:1.35'
    annotationProcessor 'org.openjdk.jmh:jmh-generator-annprocess:1.35'
}

application {
    mainClassName = "ru.clevertec.kli.customcollection.benchmark.SpeedComparationRunner"
}